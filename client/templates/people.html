<h2>People</h2>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="person in people" ng-click="remove(person)">
    {{ person.name }}
  </li>
</ul>
<div class="label label-default" style="margin-bottom:10px;">{{ people.length }}</div>
<div class="alert alert-danger" ng-show="people.length == 0">You have no people!!!</div>
